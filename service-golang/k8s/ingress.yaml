apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-golang
  namespace: dev
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - service-golang.demo.apps.chakra.uno
    secretName: ssl-demo
  rules:
  - host: "service-golang.demo.example.com"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: service-golang
              port:
                number: 8080

